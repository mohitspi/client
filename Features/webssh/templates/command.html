    <style>
        body{
            background-color:rgb(245, 248, 250);
        }
      .row {
        margin-top: 15px;
        margin-bottom: 10px;
      }

      .container {
        margin-top: 20px;
      }

      .btn {
        margin-top: 15px;
      }

      .btn-danger {
        margin-left: 5px;
      }
      {% if font.family %}
      @font-face {
        font-family: '{{ font.family }}';
        src: url('{{ font.url }}');
      }

      body {
        font-family: '{{ font.family }}';
      }
      {% end %}
    </style>

  <body>
    <div id="waiter" style="display: none"> Connecting ... </div>

    <div class="d-flex justify-content-center p-2">
        <div class="card w-75 p-3 ">
            <div class="card-header d-flex justify-content-center align-items-center">
                <h1>DHCP Host</h1>
            </div>
            <form method="POST" action="/" id="connect" class="card-body" enctype="multipart/form-data"{% if debug %} novalidate{% end %}>
                <!-- Form -->
                <label class="required form-label">Host Name</label>
                <input name="hostname" required  type="text" class="form-control form-control-solid" placeholder=""/>
        
                <label class="required form-label">Port</label>
                <input name="port" required type="number" class="form-control form-control-solid" placeholder="22"/>
      
                <label class="required form-label">Username</label>
                <input name="username" required type="text" class="form-control form-control-solid" placeholder=""/>
      
                <label class="required form-label">Password</label>
                <input name="password" autocomplete="new-password" required type="password" class="form-control form-control-solid" placeholder=""/>
      
                <label for="Username">Private Key</label>
                <div class="custom-file">
                    <input class="custom-file-input" type="file" id="privatekey" name="privatekey" value="">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>

                <label class="required form-label">Passphrse</label>
                <input name="passphrase" id="passphrase"  type="text" class="form-control form-control-solid" placeholder=""/>
      
                <label class="required form-label">Totp (time-based one-time password)</label>
                <input name="totp"  type="password" class="form-control form-control-solid" placeholder=""/>
                
                <input type="hidden" id="term" name="term" value="xterm-256color">
                
                <div class="d-flex justify-content-center my-8">
                    <button onclick="executeCommand()" class="btn btn-dark">Connect</button>
                </div>
                <!-- End Form -->
            </form>
        </div>
    </div>
    <!-- asdsad -->
    <div class="container">
      <div id="status" style="color: red;"></div>
      <div id="terminal"></div>
    </div>

    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });
    </script>

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/xterm.min.js"></script>
    <script src="/static/js/xterm-addon-fit.min.js"></script>
    <script src="/static/js/command.js"></script>
