{% extends "base.html" %}
{% block title %} Authorise {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card w-75 p-3 ">
      <div class="card-header d-flex justify-content-center align-items-center">
          <h1>Client Login</h1>
      </div>
      <form method="POST" action="{{ url_for('auth.authBySkeyAndApiToken') }}" class="card-body">
          <!-- Form -->
          <label class="required form-label">Secret Key</label>
          <input name="mysecret" required id="mysecret" type="password" class="form-control form-control-solid" placeholder="Your Secret Key"/>
  
          <label class="required form-label">Api Token</label>
          <input name="apitoken" required id="apitoken" type="password" class="form-control form-control-solid" placeholder="Your Api Token"/>

          <div class="d-flex justify-content-center my-8">
              <button class="btn btn-dark">Authorise</button>
          </div>
          <!-- End Form -->
      </form>
  </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
