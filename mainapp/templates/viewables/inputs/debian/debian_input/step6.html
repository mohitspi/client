<div class="flex-column" data-kt-stepper-element="content">
    <!-- start:input-group -->
    <div class="fv-row d-flex justify-content-between mb-10">
        <!--begin::Label-->
        <label class="form-label fs-4">Device Remove Lvm Span</label>
        <!--end::Label-->

        <!--begin::Switch-->
        <label class="form-check form-switch form-check-custom form-check-solid">
            <input name="device_remove_lvm_span" class="form-check-input" onclick="changeVal(this)" type="checkbox" value="0"/>
            <span class="form-check-label">
                Switch
            </span>

    </div>
    <!-- end:input-group -->
