{% extends "base.html" %}
{% block title %} My Configurations {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="card w-75 p-3 ">
        <h1 style="text-align: center;" class="my-6 text-gray-800">My Configurations</h1>
        <div class="separator"></div>
        {% for x in data.list %}
        <div class="card-header d-flex align-items-center">
            <div>
                <span class="btn btn-success">{{ loop.index  }}</span><span class="text-gray-700 fs-4 mx-4"> {{ x.autoGenerate[0]|upper}}{{x.autoGenerate[1:] }} </span>
            </div>
            <form action="{{ url_for('viewables.getMyConfigAPI') }}" method="POST">
                <input hidden name="val" value="{{x.id}}"/>
                <button type="submit" class="btn btn-dark">
                    Show Config
                </button>
            </form>
        </div>
        {% endfor %}
    </div>
  </div>

{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
