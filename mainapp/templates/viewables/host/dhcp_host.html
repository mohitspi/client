{% extends "base.html" %}
{% block title %} DHCP Host {% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
  <div class="card w-75 p-3 ">
      <div class="card-header d-flex justify-content-center align-items-center">
          <h1>DHCP Host</h1>
      </div>
      <form method="POST" action="{{ url_for('viewables.create_host') }}"  class="card-body">
          <!-- Form -->
          <div class="flex-column current" data-kt-stepper-element="content">
            <!-- bof -->
            <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label fs-4">Hostname</label>
                <!--end::Label-->
        
                <!--begin::input-->
                <input required="required" name="hostname" maxlength="100" type="text" class="form-control form-control-solid" placeholder="app01"/>
                
                <!--end::input-->
            </div>
            <!-- eof -->
        
        
            <!--begin::Input group-->
            <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label d-flex align-items-center">
                    <span >IP-Address</span>
                </label>
                <!--end::Label-->
                <!--begin::input-->
                <input required="required" name="ip_address" maxlength="100" type="text" placeholder="192.168.1.10"  class="form-control form-control-solid" /> 
                <!--end::input-->
            </div>
            <!--end::Input group-->
        
            <!--begin::Input group-->
            <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label d-flex align-items-center">
                    <span >MAC-Address</span>
                </label>
                <!--end::Label-->
                <!--begin::input-->
                <input required="required" name="mac_address" maxlength="100" type="text"  placeholder="00:0A:95:9D:68:16" class="form-control form-control-solid" /> 
                <!--end::input-->
            </div>
            <!--end::Input group-->
        
            <!--begin::Input group-->
            <div class="fv-row mb-10">
                <!--begin::Label-->
                <label class="form-label d-flex align-items-center">
                    <span >Lease_Time</span>
                </label>
                <!--end::Label-->
                <!--begin::input-->
                <input required="required" name="lease" maxlength="100" type="text"  placeholder="72h" class="form-control form-control-solid" /> 
                <!--end::input-->
            </div>
            <!--end::Input group-->
        </div>
          <div class="d-flex justify-content-center my-8">
              <button class="btn btn-dark">Create</button>
          </div>
          <!-- End Form -->
      </form>
  </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
